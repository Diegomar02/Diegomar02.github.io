<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cifrado y Descifrado César</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  border: 2px solid #ccc;
  border-radius: 10px;
  background-color: #f9f9f9;
}

h1 {
  text-align: center;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 5px;
}

input[type="text"],
input[type="number"],
button {
  margin-bottom: 10px;
  padding: 8px;
  font-size: 16px;
}

textarea {
  margin-bottom: 10px;
  padding: 8px;
  font-size: 16px;
  resize: vertical;
}
</style>
</head>
<body>

<div class="container">

<h1>Programa de Cifrado y Descifrado César</h1>

<form>
  <div>
    <label for="mensaje">Mensaje:</label>
    <input type="text" id="mensaje">
  </div>

  <div>
    <label for="clave">Clave:</label>
    <input type="number" id="clave" min="1" max="25" value="3">
  </div>

  <div>
    <button type="button" onclick="cifrar()">Cifrar</button>
    <button type="button" onclick="descifrar()">Descifrar</button>
  </div>

  <div>
    <label for="resultado">Resultado:</label>
    <textarea id="resultado" rows="4" cols="50" readonly></textarea>
  </div>
</form>

</div>

<script>
function cifrar() {
  var mensaje = document.getElementById("mensaje").value;
  var clave = parseInt(document.getElementById("clave").value);
  var resultado = "";
  for (var i = 0; i < mensaje.length; i++) {
    var codigo = mensaje.charCodeAt(i);
    if (codigo >= 65 && codigo <= 90) {
      resultado += String.fromCharCode(((codigo - 65 + clave) % 26) + 65);
    } else if (codigo >= 97 && codigo <= 122) {
      resultado += String.fromCharCode(((codigo - 97 + clave) % 26) + 97);
    } else {
      resultado += mensaje.charAt(i);
    }
  }
  document.getElementById("resultado").value = resultado;
}

function descifrar() {
  var mensaje = document.getElementById("mensaje").value;
  var clave = parseInt(document.getElementById("clave").value);
  var resultado = "";
  for (var i = 0; i < mensaje.length; i++) {
    var codigo = mensaje.charCodeAt(i);
    if (codigo >= 65 && codigo <= 90) {
      resultado += String.fromCharCode(((codigo - 65 - clave + 26) % 26) + 65);
    } else if (codigo >= 97 && codigo <= 122) {
      resultado += String.fromCharCode(((codigo - 97 - clave + 26) % 26) + 97);
    } else {
      resultado += mensaje.charAt(i);
    }
  }
  document.getElementById("resultado").value = resultado;
}
</script>

</body>
</html>
